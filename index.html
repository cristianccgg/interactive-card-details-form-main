<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Interactive card details form</title>
</head>

 
<body>

  <main class="grid grid-rows-3 sm:grid-cols-3 sm:items-center sm:grid-rows-1 justify-center">
    
    <div class="upper-container bg-cover sm:col-span-1 sm:flex sm:items-center row-span-1 sm:h-full bg-image-small sm:bg-image-large">
      
        <div class="tarjetas relative w-full h-full mt-8 sm:mt-0 sm:h-96">
          <div class="card-back rounded-md absolute top-0 right-5 sm:top-64 sm:-right-0  lg:-right-24 xl:-right-36 sm:scale-150">
              <img class="img" src="./images/bg-card-back.png">
          </div>
          <div class="card-front  absolute left-5 bottom-0 sm:-left-14 md:left-0 lg:left-36 xl:left-60 sm:-top-0 sm:scale-150 text-white rounded-lg flex flex-col justify-between p-5">
              <div class="circles">
                  <div class="flex gap-3 items-center">
                      <div class="big-circle rounded-full bg-white w-8 h-8"></div>
                      <div class="small-circle rounded-full w-4 h-4 border-2"></div>
                  </div>
              </div>
              <div class="flex flex-col gap-3">
                  <div id="card-numbers">0000 0000 0000 0000</div>
                  <div class="info flex justify-between">
                      <span id="card-name">JANE APPLESEED</span>
                      <div>
                          <span id="card-month">00</span>/<span id="card-year">00</span>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      
  </div>
  
    
      <form id="form" class=" sm:col-span-2 sm:mx-auto sm:h-ful flex flex-col p-5 sm:p-0 justify-evenly " action="#">
        <div class="flex flex-col">
          <label  for="cardholder">Cardholder Name</label><input id="cardholder" class="border" type="text" placeholder="e.g. Jane Appleseed"></input>
          <span class="error text-Red-input-errors text-xs">Please fill up this field</span>
        </div>
      
      
          <div class="flex flex-col">
            <label for="card-number">
              Card Number</label>
              <input id="card-number" class="border" type="text" placeholder="e.g. 1234 5678 9123 0000"></input>
              <span class="error text-Red-input-errors text-xs">Wrong format, numbers only</span>
          </div>
      
      
          <div id="prueba-grid" class="date-cvc-container ">
            <div class="dates col-span-1 flex flex-col">
                <label for="month">Exp. Date (MM/YY)</label>
                <div id="date" class="flex justify-between gap-3">
                    <input id="month" class="border w-full"  placeholder="MM" min="1" max="12">
                    <input id="year" class="border w-full"  placeholder="YY" min="24">
                </div>
                <span class="error text-Red-input-errors text-xs">Can't be blank</span>
            </div>
      
            <div class="cvc col-span-1 flex flex-col">
                <label for="cvc">CVC</label>
                <input id="cvc" class="border" type="number" placeholder="e.g. 123">
                <span class="error text-Red-input-errors text-xs">Can't be blank</span>
            </div>
          </div>
        
        <button type="submit" class="p-3 border rounded-lg bg-Very-dark-violet text-white">Confirm</button>
        
      </form>
      
      <div id="message" class="active row-span-2 p-5 flex flex-col items-center justify-evenly ">
      
        <img class="animate-bounce h-20 w-20" src="./images/icon-complete.svg">
        <h1 class="thank-you-text">Thank you!</h1>
        We've added your card details
        <button id="continue-btn" type="submit" class="p-3 border rounded-lg bg-Very-dark-violet text-white w-full">Continue</button>
      
    </div>
