<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="grid grid-rows-3">
    <div class="upper-container">           
      <div class="cards relative w-80 mx-auto my-8">
        <div class="card-back absolute top-0 right-0 rounded-md"><img src="/images/bg-card-back.png"></div>
        <div class="card-front absolute bottom-0 text-white rounded-lg flex flex-col justify-between p-5">
          <div class="circles">
            <div class="flex gap-3 items-center">
              <div class="big-circle rounded-full bg-white w-8 h-8"></div>
              <div class="small-circle rounded-full  w-4 h-4 border-2"></div>
            </div>
          </div>
          <div class="numbers">
            <div>0000 0000 0000 0000</div>
            <div class="flex justify-between">
              <span class="text-xs">JANE APPLESEED</span>
              <span class="text-xs">00/00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form id="form" class="flex flex-col row-span-2 p-5 justify-evenly mt-10" action="#">
      <div>
        <label  for="cardholder">Cardholder Name</label><input id="cardholder" class="border" type="text" placeholder="e.g. Jane Appleseed"></input>
        <span class="error text-Red-input-errors text-xs">Please fill up this field</span>
      </div>
    
      
        <div>
          <label for="card-number">
            Card Number</label>
            <input id="card-number" class="border" type="text" placeholder="e.g. 1234 5678 9123 0000"></input>
            <span class="error text-Red-input-errors text-xs">Wrong format, numbers only</span>
        </div>
        
    
      <div class="flex justify-between">
        <div class="flex flex-col">
          <label for="month">
            Exp. Date (MM/YY)</label>
            <div id="date" class="flex justify-between">
              <input id="month" class="border w-14" type="number" placeholder="MM"></input>
              <input id="year" class="border w-14" type="number" placeholder="YY"></input>
            </div>    
            <span class="error text-Red-input-errors text-xs">Can't be blank</span>      
        </div>
        <div class="flex flex-col">
          <label for="cvc">
            CVC</label>
            <input id="cvc" class="border w-32" type="number" placeholder="e.g. 123"></input>
            <span class="error text-Red-input-errors text-xs">Can't be blank</span>
          
        </div>
      </div>
      <button type="submit" class="p-3 border rounded-lg bg-Very-dark-violet text-white">Confirm</button>
    </form>
    
    <div id="message" class="active">
      Thank you!
      We've added your card details
      Continue
    </div>
    
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>
</body>
<script src="/main.js"></script>
</html>
