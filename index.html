<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Interactive card details form</title>

 
<body>

  <main class="grid grid-rows-3 ">
    <div class="upper-container" style="background-image: url(/images/bg-main-mobile.png);">           
      <div class="cards relative w-80 mx-auto my-8">
        <div class="card-back absolute top-0 right-0 rounded-md"><img src="./images/bg-card-back.png"></div>
        <div class="card-front absolute bottom-0 text-white rounded-lg flex flex-col justify-between p-5 border">
          <div class="circles">
            <div class="flex gap-3 items-center">
              <div class="big-circle rounded-full bg-white w-8 h-8"></div>
              <div class="small-circle rounded-full  w-4 h-4 border-2"></div>
            </div>
          </div>
          <div class="flex flex-col gap-3">
            <div id="card-numbers">0000 0000 0000 0000</div>
            <div class="info flex justify-between">
              <span id="card-name">JANE APPLESEED</span>
              <div><span id="card-month">00</span>/<span id="card-year">00</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form id="form" class="flex flex-col row-span-2 p-5 justify-evenly mt-10" action="#">
      <div class="flex flex-col">
        <label  for="cardholder">Cardholder Name</label><input id="cardholder" class="border" type="text" placeholder="e.g. Jane Appleseed"></input>
        <span class="error text-Red-input-errors text-xs">Please fill up this field</span>
      </div>
    
      
        <div class="flex flex-col">
          <label for="card-number">
            Card Number</label>
            <input id="card-number" class="border" type="text" placeholder="e.g. 1234 5678 9123 0000"></input>
            <span class="error text-Red-input-errors text-xs">Wrong format, numbers only</span>
        </div>
        
    
        <div id="prueba-grid" class="date-cvc-container ">
          <div class="dates col-span-1 flex flex-col">
              <label for="month">Exp. Date (MM/YY)</label>
              <div id="date" class="flex justify-between gap-3">
                  <input id="month" class="border w-full" type="number" placeholder="MM" min="1" max="12">
                  <input id="year" class="border w-full" type="number" placeholder="YY" min="24">
              </div>    
              <span class="error text-Red-input-errors text-xs">Can't be blank</span>      
          </div>
                  
          <div class="cvc col-span-1 flex flex-col">
              <label for="cvc">CVC</label>
              <input id="cvc" class="border w-fit" type="number" placeholder="e.g. 123">
              <span class="error text-Red-input-errors text-xs">Can't be blank</span>
          </div>
      </div>
        
      </div>
      <button type="submit" class="p-3 border rounded-lg bg-Very-dark-violet text-white">Confirm</button>
    </form>
    
    <!------Thank you message -------->
    
    <div id="message" class="active row-span-2 p-5 mt-10 flex flex-col items-center justify-evenly">
      
        <img class="animate-bounce h-20 w-20" src="./images/icon-complete.svg">
        <h1 class="thank-you-text">Thank you!</h1>
        We've added your card details
        <button id="continue-btn" type="submit" class="p-3 border rounded-lg bg-Very-dark-violet text-white w-full">Continue</button>
      
    </div>
    
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>
</body>
<script src="/main.js"></script>
</html>
